<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${zhibaoshu.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">成分名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${zhibaoshu.name}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">批次号：</label>
								<div class="col-sm-8">
									<input id="picihao" name="picihao" th:value="${zhibaoshu.picihao}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">来源：</label>
								<div class="col-sm-8">
									<input id="laiyuan" name="laiyuan" th:value="${zhibaoshu.laiyuan}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">日期：</label>
								<div class="col-sm-8">
									<input id="riqi" name="riqi" th:value="${zhibaoshu.riqi}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">厂家：</label>
								<div class="col-sm-8">
									<input id="changjia" name="changjia" th:value="${zhibaoshu.changjia}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">百分比：</label>
								<div class="col-sm-8">
									<input id="baifenbi" name="baifenbi" th:value="${zhibaoshu.baifenbi}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/wuliao/zhibaoshu/edit.js">
	</script>
	<script src="/laydate/laydate.js"></script>
	<script>
		//执行一个laydate实例
		laydate.render({
			elem: '#riqi', //指定元素
			type: 'datetime'
		});
	</script>
</body>
</html>
