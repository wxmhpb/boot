<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${wuliaobaobiao.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">物料名称：</label>
								<div class="col-sm-8">
									<input id="wuliaomingcheng" name="wuliaomingcheng" th:value="${wuliaobaobiao.wuliaomingcheng}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">剩余量：</label>
								<div class="col-sm-8">
									<input id="shengyuliang" name="shengyuliang" th:value="${wuliaobaobiao.shengyuliang}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">需求量：</label>
								<div class="col-sm-8">
									<input id="xuqiuliang" name="xuqiuliang" th:value="${wuliaobaobiao.xuqiuliang}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">差额：</label>
								<div class="col-sm-8">
									<input id="chae" name="chae" th:value="${wuliaobaobiao.chae}" class="form-control" type="text">
								</div>
							</div>

																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/wuliao/wuliaobaobiao/edit.js">
	</script>
</body>
</html>
