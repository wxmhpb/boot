<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${ipduiyingbiao.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">IP：</label>
								<div class="col-sm-8">
									<input id="ip" name="ip" th:value="${ipduiyingbiao.ip}" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">端口号：</label>
								<div class="col-sm-8">
									<input id="duankouhao" name="duankouhao" th:value="${ipduiyingbiao.duankouhao}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">名称：</label>
								<div class="col-sm-8">
									<input id="mingcheng" name="mingcheng" th:value="${ipduiyingbiao.mingcheng}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">类型：</label>
								<div class="col-sm-8">
									<input id="leixing" name="leixing" th:value="${ipduiyingbiao.leixing}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">料仓号：</label>
								<div class="col-sm-8">
									<input id="liaocanghao" name="liaocanghao" th:value="${ipduiyingbiao.liaocanghao}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<input id="zhuangtai" name="zhuangtai" th:value="${ipduiyingbiao.zhuangtai}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="beizhu" name="beizhu" th:value="${ipduiyingbiao.beizhu}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/wuliao/ipduiyingbiao/edit.js">
	</script>
</body>
</html>
