<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<div class="form-group">
							<label class="col-sm-3 control-label">炉次：</label>
							<div class="col-sm-4">
								<input id="luci" name="luci" class="form-control" type="text">
							</div>
						</div>

						<div class="form-group">
						<label class="col-sm-3 control-label">出钢记号：</label>
						<div class="col-sm-4">
						<input id="jihao" name="jihao" class="form-control" type="text">
						</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">日期时间：</label>
							<div class="col-sm-4">
								<input id="riqishijian" name="riqishijian" class="form-control" type="text" readonly>
							</div>
						</div>


						<div class="form-group">
							<label class="col-sm-3 control-label">班次：</label>
							<div class="layui-unselect layui-form-select layui-form-selected">
								<select name="banci" lay-search="" style="width:235px; height: 30px; border: 1px solid #ccc">
									<option value="">请选择</option>
									<option th:each="a:${shengchanjihuaDO}"  th:text="${a.banci}"></option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">种类：</label>
							<div class="layui-unselect layui-form-select layui-form-selected">
								<select name="zhonglei" lay-search="" style="width:235px; height: 30px; border: 1px solid #ccc">
									<option value="">请选择</option>
									<option th:each="b:${shengchanjihuaDO1}"  th:text="${b.zhonglei}"></option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">数量：</label>
							<div class="col-sm-4">
								<input id="shuliang" name="shuliang" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">状态：</label>
							<div class="col-sm-4">
								<input id="zhuangtai" name="zhuangtai" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">备注：</label>
							<div class="col-sm-4">
								<input id="beizhu" name="beizhu" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>

<script type="text/javascript" src="/js/appjs/wuliao/shengchanjihua/add.js">
</script>
